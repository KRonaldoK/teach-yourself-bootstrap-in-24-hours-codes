<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>
    #mySel {
      border-radius: 0;
    }
  </style>
</head>

<body>
    <div class="checkbox">
        <label>
          <input type="checkbox" value="one">
          Option one
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="two">
          Option two
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" value="three" disabled>
          Option three - disabled
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="r-one">
          First radio button
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="r-two">
          Second radio
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" value="r-three" disabled>
          Third radio - disabled
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">
          My Checkbox
        </label>
      </div>
      <input type="checkbox" value="value" aria-label="Label">
      <select name="" id="mySel" class="form-control">
        <option value="">pick one</option>
        <option value="">pick one</option>
        <option value="">pick one</option>
        <option value="">pick one</option>
      </select>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
