<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>

  </style>
</head>

<body>
  <form action="#">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" required id="lastName" placeholder="Last Name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" required id="email" placeholder="Email Address" class="form-control">
    </div>
    <div class="form-group">
      <label for="homePhone">Home Phone:</label>
      <input type="tel" id="homePhone" placeholder="Home Phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control">
    </div>
    <div class="form-group">
      <label for="workPhone">Work Phone:</label>
      <input type="tel" id="workPhone" placeholder="Work Phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control">
    </div>
    <div class="form-group">
      <label for-"url">URL:</label>
      <input type="url" id="url" placeholder="URL" class="form-control">

    </div>
    <div class="form-group">
      <label for="address1">Address</label>
      <input type="text" id="address1" placeholder="Address (line 1)" class="form-control">
    </div>
    <div class="form-group">
      <label for="address2">Address</label>
      <input type="text" id="address2" placeholder="Address (line 2)" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="City" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select id="state" class="form-control" class="form-control">
        <option>State</option>
        <option>Alabama</option>
        <option>...</option>
        <option>Washington</option>
      </select>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="number" id="zip" placeholder="Zip Code" class="form-control">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" class="form-control">
        <option>United States</option>
        <option>...</option>
      </select><br>
    </div>
    <div class="form-group">
      <input type="submit" value="Contact" class="form-control">
    </div>
  </form>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
