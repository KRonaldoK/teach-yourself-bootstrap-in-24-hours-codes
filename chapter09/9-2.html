<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>

  </style>
</head>

<body>
  <form action="#" class="form-horizontal">
    <div class="form-group">
      <label for="firstName" class="form-label col-sm-3">First Name:</label>
      <div class="col-sm-9">
        <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="form-label col-sm-3">Last Name:</label>
      <div class="col-sm-9">
        <input type="text" required id="lastName" placeholder="Last Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="form-label col-sm-3">Email:</label>
      <div class="col-sm-9">
        <input type="email" required id="email" placeholder="Email Address" class="form-control">
      </div>
    </div>
    
    <div class="form-group">
      <label for="" class="form-label col-sm-3"></label>
      <div class="col-sm-9">
        <input type="submit" value="Contact" class="form-control">
      </div>
    </div>
  </form>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
